<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Portal - Katze auf Besen</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Sternenpartikel laden
    let particles = JSON.parse(localStorage.getItem('particles')) || [];
    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
    }

    const catImg = new Image();
    catImg.src = 'images/cat_on_broom.png';

    // Spirale von oben rechts zur Mitte
    const centerX = width / 2;
    const centerY = height / 2;
    let angle = Math.PI / 4; // 45¬∞ Start oben rechts
    let radius = Math.min(width, height) * 0.6; // gro√üer Start-Radius
    let scale = 0.02; // sehr klein starten
    let maxScale = 0.25; // Endgr√∂√üe
    let reachedCenter = false;
    let floatAngle = 0;

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // üåü Sterne zeichnen (immer gleich!)
      particles.forEach(p => {
        let opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });

      let catX, catY;

      if (!reachedCenter) {
        catX = centerX + radius * Math.cos(angle);
        catY = centerY + radius * Math.sin(angle);

        // Spirale kleiner machen
        radius -= 2; // Geschwindigkeit zur Mitte
        angle += 0.2; // Spiralgeschwindigkeit

        // Gr√∂√üer werden
        if (scale < maxScale) scale += 0.001;

        if (radius <= 2) {
          reachedCenter = true;
          scale = maxScale;
        }
      } else {
        // Nach Ankunft: schweben
        catX = centerX;
        catY = centerY + Math.sin(floatAngle) * 5; // sanftes Auf/Ab
        floatAngle += 0.05;
      }

      // ‚ú® Leuchteffekt
      ctx.save();
      ctx.filter = 'drop-shadow(0 0 15px rgba(255, 255, 150, 0.8))';
      ctx.drawImage(
        catImg,
        catX - (catImg.width * scale) / 2,
        catY - (catImg.height * scale) / 2,
        catImg.width * scale,
        catImg.height * scale
      );
      ctx.restore();

      requestAnimationFrame(animate);
    }

    catImg.onload = animate;
  </script>
</body>
</html>
