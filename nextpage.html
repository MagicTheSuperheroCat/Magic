<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Portal - Katze auf Besen</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // 1Ô∏è‚É£ Gespeicherte Partikel aus Seite 1 laden
    let particles = JSON.parse(localStorage.getItem('particles')) || [];
    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
    }

    // 2Ô∏è‚É£ Katze-Besen-Bild laden
    const catImg = new Image();
    catImg.src = 'images/cat_on_broom.png';

    // 3Ô∏è‚É£ Flugpfad (angepasst, glatte Kurve)
    const path = [
      {x: 0, y: height * 0.8},
      {x: width * 0.2, y: height * 0.6},
      {x: width * 0.4, y: height * 0.7},
      {x: width * 0.6, y: height * 0.4},
      {x: width * 0.5, y: height * 0.2}
    ];

    let currentPoint = 0;
    let catX = path[0].x;
    let catY = path[0].y;
    let scale = 0.05; // startet winzig (~Punkt)
    let maxScale = 0.25; // ca. 5 cm am Ende
    let reachedCenter = false;
    let angle = 0;

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // üí´ Sternenhimmel IMMER zeichnen
      particles.forEach(p => {
        let opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });

      // üßπ Katze bewegen
      if (!reachedCenter && currentPoint < path.length - 1) {
        let target = path[currentPoint + 1];
        catX += (target.x - catX) * 0.02;
        catY += (target.y - catY) * 0.02;
        if (scale < maxScale) scale += 0.0008; // sehr sanft gr√∂√üer werden

        if (Math.abs(catX - target.x) < 2 && Math.abs(catY - target.y) < 2) {
          currentPoint++;
        }

        if (currentPoint === path.length - 1) {
          reachedCenter = true;
          scale = maxScale; // fixiere Endgr√∂√üe
        }
      }

      // ‚ú® In der Mitte schweben
      let floatY = catY;
      if (reachedCenter) {
        floatY += Math.sin(angle) * 3; // sanftes Auf/Ab
        angle += 0.05;
      }

      // ‚ú® Leuchteffekt
      ctx.save();
      ctx.filter = 'drop-shadow(0 0 15px rgba(255, 255, 150, 0.7))';
      ctx.drawImage(
        catImg,
        catX - (catImg.width * scale) / 2,
        floatY - (catImg.height * scale) / 2,
        catImg.width * scale,
        catImg.height * scale
      );
      ctx.restore();

      requestAnimationFrame(animate);
    }

    catImg.onload = animate;
  </script>
</body>
</html>
