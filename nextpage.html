<!DOCTYPE html>
<html lang="de">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Magic Universe</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    /* ✨ Neuer Button-Stil */
    #beginButton {
  position: absolute;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 32px;
  font-size: 24px;
  font-family: 'Mystery Quest', cursive;
  color: black;
  background: linear-gradient(90deg, #ffffaa, #ffffcc);
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 10px #ffffaa, 0 0 25px #ffffaa;
  cursor: pointer;
  opacity: 0; /* Unsichtbar am Anfang */
  transition: opacity 1s ease, transform 0.3s ease;
  z-index: 10;
}
#beginButton:hover {
  transform: translateX(-50%) scale(1.05);
  box-shadow: 0 0 20px #ffffaa, 0 0 40px #ffffaa;
}

  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <button id="beginButton">The Beginning</button>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = JSON.parse(localStorage.getItem('particles')) || [];

if (particles.length === 0) {
  for (let i = 0; i < 300; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      size: Math.random() * 2 + 1
    });
  }
}
    // Katze vorbereiten
const catImg = new Image();
catImg.src = 'images/cat_on_broom.png';
const centerX = width / 2;
const centerY = height / 2;
let angle = Math.PI / 4;
let radius = Math.min(width, height) * 0.6;
let scale = 0.02;
const maxScale = 0.25;
let reachedCenter = false;
let showText = false;
let textOpacity = 0;
let floatAngle = 0;

    function animateParticles() {
  ctx.clearRect(0, 0, width, height);
  
  // Sterne zeichnen
  particles.forEach(p => {
    let opacity = 0.5 + Math.random() * 0.5;
    ctx.beginPath();
    ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
    ctx.fill();
  });

  // Katze bewegen
  let catX, catY;

const shiftedCenterX = centerX - 150; // 15 cm nach links verschoben
const shiftedCenterY = centerY;

if (!reachedCenter) {
  catX = shiftedCenterX + radius * Math.cos(angle);
  catY = shiftedCenterY + radius * Math.sin(angle);

  angle += 0.04; // Geschwindigkeit auf Kreisbahn

  if (angle >= Math.PI / 4 + Math.PI ) {  // halbe Runde (180°)
    
    radius -= 6; // Geschwindigkeit zur Mitte
    if (radius <= 2) {
  reachedCenter = true;
  showText = true; // <<< NEU: Text anzeigen aktivieren
    }
  }

  scale += (maxScale - scale) * 0.03;
} else {
  catX = shiftedCenterX;
  catY = shiftedCenterY + Math.sin(floatAngle) * 5;
  floatAngle += 0.05;
  if (scale < maxScale) scale += 0.002; // langsam weiter wachsen

}

  // Katze mit Glow zeichnen
  ctx.save();
  ctx.filter = 'drop-shadow(0 0 15px rgba(255, 255, 150, 0.8))';
  ctx.drawImage(
    catImg,
    catX - (catImg.width * scale) / 2,
    catY - (catImg.height * scale) / 2,
    catImg.width * scale,
    catImg.height * scale
  );
  ctx.restore();
if (showText) {
  if (textOpacity < 1) {
    textOpacity += 0.08; // schneller einblenden
    checkShowButton(); // ← Button sofort nach Text einblenden
  }

  ctx.save();
  ctx.globalAlpha = textOpacity;

  // Glow-Effekt
  ctx.filter = 'drop-shadow(0 0 10px rgba(255, 255, 150, 0.8))';

  // Text zeichnen
  ctx.font = "50px 'Mystery Quest', cursive";
ctx.textAlign = "center";
ctx.fillStyle = "#ffffaa";
const textX = shiftedCenterX + 350; // rechts neben der Katze

ctx.fillText("MEET MAGIC", textX, shiftedCenterY - 60);

ctx.font = "28px 'Mystery Quest', cursive";
ctx.fillText("The mystical black cat", textX, shiftedCenterY);
ctx.fillText("who guides seekers to extraordinary gains.", textX, shiftedCenterY + 40);

ctx.fillText("Hold Magic, and magic will find you.", textX, shiftedCenterY + 90);

  ctx.restore();
}
  checkShowButton();
  requestAnimationFrame(animateParticles);
}

    animateParticles();
    const beginButton = document.getElementById('beginButton');
let buttonShown = false;

// Weiterleitung bei Klick
beginButton.addEventListener('click', () => {
  window.location.href = 'beginning.html'; // Zielseite hier ggf. anpassen
});

// Button anzeigen, wenn Text vollständig eingeblendet ist
function checkShowButton() {
  if (showText && textOpacity >= 1 && !buttonShown) {
    beginButton.style.opacity = '1';
    buttonShown = true;
  }
}

  </script>
</body>
</html>
