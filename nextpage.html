<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #beginButton {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      font-size: 24px;
      font-family: 'Mystery Quest', cursive;
      color: black;
      background: linear-gradient(90deg, #ffffaa, #ffffcc);
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffffaa, 0 0 25px #ffffaa;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease, transform 0.3s ease;
      z-index: 10;
    }

    #beginButton:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 20px #ffffaa, 0 0 40px #ffffaa;
    }

    /* ðŸ”¹ Nur Mobile: Button grÃ¶ÃŸer & nÃ¤her an den Inhalt */
    @media (max-width: 768px) {
      #beginButton {
        font-size: 28px;
        padding: 18px 28px;
        bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <button id="beginButton">The Beginning</button>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = JSON.parse(localStorage.getItem('particles')) || [];
    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
    }

    // ðŸ”¹ Mobile-Erkennung
    const isMobile = window.innerWidth <= 768;

    // Katze vorbereiten
    const catImg = new Image();
    catImg.src = 'images/cat_on_broom.png';
    const centerX = width / 2;
    const centerY = height / 2;
    let angle = Math.PI / 4;
    let radius = Math.min(width, height) * 0.6;
    let scale = 0.02;
    let maxScale = isMobile ? 0.35 : 0.25; // ðŸ‘‰ Mobile: grÃ¶ÃŸer
    let reachedCenter = false;
    let showText = false;
    let textOpacity = 0;
    let floatAngle = 0;

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);

      // Sterne zeichnen (unverÃ¤ndert)
      particles.forEach(p => {
        let opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });

      // Katze bewegen â€“ Mobile: mittig, Desktop: leicht nach links
      let catX, catY;
      const shiftedCenterX = isMobile ? centerX : centerX - 150;
      const shiftedCenterY = centerY;

      if (!reachedCenter) {
        catX = shiftedCenterX + radius * Math.cos(angle);
        catY = shiftedCenterY + radius * Math.sin(angle);
        angle += 0.04;

        if (angle >= Math.PI / 4 + Math.PI) {
          radius -= 6;
          if (radius <= 2) {
            reachedCenter = true;
            showText = true;
          }
        }

        // Wachstum der Katze wÃ¤hrend des Flugs
        scale = Math.min(maxScale, scale + 0.002);
      } else {
        // sanftes â€žSchwebenâ€œ, wenn zentriert
        catX = shiftedCenterX;
        catY = shiftedCenterY + Math.sin(floatAngle) * 5;
        floatAngle += 0.05;
      }

      // Katze mit Glow zeichnen
      ctx.save();
      ctx.filter = 'drop-shadow(0 0 15px rgba(255, 255, 150, 0.8))';
      if (catImg.complete) {
        ctx.drawImage(
          catImg,
          catX - (catImg.width * scale) / 2,
          catY - (catImg.height * scale) / 2,
          catImg.width * scale,
          catImg.height * scale
        );
      }
      ctx.restore();

      // Text einblenden â€“ Mobile: unter der Katze, Desktop: rechts daneben
      if (showText) {
        if (textOpacity < 1) textOpacity += 0.08;
        checkShowButton();

        ctx.save();
        ctx.globalAlpha = textOpacity;
        ctx.filter = 'drop-shadow(0 0 10px rgba(255, 255, 150, 0.8))';
        ctx.textAlign = "center";
        ctx.fillStyle = "#ffffaa";

        if (isMobile) {
          const textX = centerX;
          let y = shiftedCenterY + Math.max(140, (catImg.height * scale) / 2 + 80);

          ctx.font = "42px 'Mystery Quest', cursive";   // Ãœberschrift grÃ¶ÃŸer
          ctx.fillText("MEET MAGIC", textX, y);
          y += 46;

          ctx.font = "24px 'Mystery Quest', cursive";   // FlieÃŸtext grÃ¶ÃŸer
          ctx.fillText("The mystical black cat", textX, y);
          y += 34;
          ctx.fillText("who guides seekers to extraordinary gains.", textX, y);
          y += 34;
          ctx.fillText("Hold Magic, and magic will find you.", textX, y);
        } else {
          const textX = shiftedCenterX + 350;
          ctx.font = "50px 'Mystery Quest', cursive";
          ctx.fillText("MEET MAGIC", textX, shiftedCenterY - 60);

          ctx.font = "28px 'Mystery Quest', cursive";
          ctx.fillText("The mystical black cat", textX, shiftedCenterY);
          ctx.fillText("who guides seekers to extraordinary gains.", textX, shiftedCenterY + 40);
          ctx.fillText("Hold Magic, and magic will find you.", textX, shiftedCenterY + 90);
        }

        ctx.restore();
      }

      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    const beginButton = document.getElementById('beginButton');
    let buttonShown = false;

    // Klickfunktion
    beginButton.addEventListener('click', () => {
      window.location.href = 'beginning.html';
    });

    // Button einblenden, wenn Text halb sichtbar
    function checkShowButton() {
      if (showText && textOpacity >= 0.5 && !buttonShown) {
        beginButton.style.opacity = '1';
        buttonShown = true;
      }
    }
  </script>
</body>
</html>
