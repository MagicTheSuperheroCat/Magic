<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Information</title>
  
  <!-- Schriftart -->
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #f9e26d;
      --gold-soft: #fff7c2;
      --gold-deep: #d4af37;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Mystery Quest', cursive;
      color: var(--gold);
      overflow-y: scroll;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 100px 20px 200px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      color: var(--gold-soft);
      text-align: center;
      text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold-soft);
      margin-bottom: 10px;
    }

    .address {
      font-size: 1.4rem;
      text-align: center;
      color: var(--gold-deep);
      text-shadow: 0 0 5px var(--gold-soft);
      word-break: break-word;
    }
  </style>
</head>
<body>

  <!-- Sternenhimmel -->
  <canvas id="starCanvas"></canvas>

  <!-- Inhalt -->
  <div class="content">
    <h1>CA</h1>
    <div class="address">2gYkp3damM1fA6D9agCYTRK2pXojebgH3sdoQ2jwpump</div>
  </div>

  <script>
    // Sternenhimmel
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = JSON.parse(localStorage.getItem('particles')) || [];

    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
      localStorage.setItem('particles', JSON.stringify(particles));
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        const opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
