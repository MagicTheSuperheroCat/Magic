  <!-- Sternenhimmel -->
  <canvas id="starCanvas"></canvas>

  <!-- Inhalt -->
  <div class="content">
    <h1>CA</h1>
    <div class="address">2gYkp3damM1fA6D9agCYTRK2pXojebgH3sdoQ2jwpump</div>
  </div>

  <script>
  // Sternenhimmel â€“ identisch wie auf den anderen Seiten
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  let particles = JSON.parse(localStorage.getItem('particles')) || [];

  if (particles.length === 0) {
    for (let i = 0; i < 300; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1
      });
    }
    localStorage.setItem('particles', JSON.stringify(particles));
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);

    particles.forEach(p => {
      let opacity = 0.5 + Math.random() * 0.5;
      ctx.beginPath();
      ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();
</script>
