<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Portal</title>

  <!-- =========================
       STYLING: Layout & Aussehen
  ========================== -->
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    #eyes {
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    h1 {
      position: absolute;
      bottom: 30px;
      font-size: 2em;
      z-index: 3;
    }
  </style>
</head>

<body>

  <!-- =========================
       DESIGN: HTML-Struktur
  ========================== -->
  <canvas id="starCanvas"></canvas>

  <img src="images/katzenaugen.png" alt="Magische Katzenaugen" id="eyes">

  <h1>Let the MAGIC happen</h1>

  <!-- =========================
       SKRIPT: JavaScript Logik
  ========================== -->
  <script>
    const eyes = document.getElementById('eyes');
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = [];
    let clicked = false;
    let rotation = 0;
    let speed = 0.02;
    let accelerating = true;

    function createParticles(x, y, count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          finalX: x + Math.cos(Math.random() * 2 * Math.PI) * (Math.random() * width / 2),
          finalY: y + Math.sin(Math.random() * 2 * Math.PI) * (Math.random() * height / 2),
          size: Math.random() * 2 + 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.x += (p.finalX - p.x) * 0.02;
        p.y += (p.finalY - p.y) * 0.02;

        let opacity = 0.5 + Math.random() * 0.5;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });

      requestAnimationFrame(animateParticles);
    }

    function spinAnimation() {
      rotation += speed;
      eyes.style.transform = `translate(-50%, -50%) rotate(${rotation}rad)`;

      if (accelerating) {
        speed *= 1.05;
        if (speed > 1) {
          accelerating = false;

          // Augen verschwinden, Explosion starten
          eyes.style.display = 'none';
          createParticles(width / 2, height / 2, 300);
          animateParticles();

          // Automatische Weiterleitung nach 5 Sekunden
          setTimeout(() => {
            window.location.href = 'nextpage.html';
          }, 5000);
        } else {
          requestAnimationFrame(spinAnimation);
        }
      }
    }

    eyes.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;

      const title = document.querySelector('h1');
      if (title) title.style.display = 'none';

      spinAnimation();
    });
  </script>
</body>
</html>
