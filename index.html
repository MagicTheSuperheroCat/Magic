<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Portal</title>

  <!-- =========================
       STYLING: Layout & Aussehen
  ========================== -->
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    #eyes {
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      position: absolute;
      bottom: 30px;
      font-size: 2em;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- =========================
       DESIGN: HTML-Struktur
  ========================== -->
  <!-- Hintergrund-Canvas -->
  <canvas id="starCanvas"></canvas>

  <!-- Magische Katzenaugen-Bild -->
  <img src="images/katzenaugen.png" alt="Magische Katzenaugen" id="eyes">

  <!-- Überschrift -->
  <h1>Let the MAGIC happen</h1>

  <!-- =========================
       SKRIPT: JavaScript Logik
  ========================== -->
  <script>
    const eyes = document.getElementById('eyes');
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // TEST: fülle das Canvas mit rot (soll direkt sichtbar sein)
    ctx.fillStyle = 'red';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
