<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Beginning</title>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
  }

  #cat-gallery {
    position: absolute;
    top: 10%;
    left: calc(50% - 530px);
    width: 400px;
    display: grid;
    grid-template-columns: repeat(2, 200px);
    gap: 20px;
    opacity: 0;
    z-index: 2;
  }

  .cat-img {
    width: 100%;
    filter: drop-shadow(0 0 15px rgba(255, 255, 150, 0.8));
    opacity: 0;
    transform: scale(0.95);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

   .magic-text {
  color: #ffffaa;
  font-family: 'Mystery Quest', cursive;
  text-shadow: 0 0 10px #ffffaa, 0 0 20px #ffffaa;
  text-align: left;
  z-index: 10;
  position: absolute;
  top: 50%;
  left: calc(50% + 200px);
  transform: translateY(-50%);
  width: 400px;
  line-height: 1.6;
     opacity: 0;
  transition: opacity 2s ease-in;
}
.magic-text.visible {
  opacity: 1;
}

    h1 {
      font-size: 3em;
      margin-top: 10vh;
    }

    p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div id="cat-gallery">
  <img src="images/cat1.png" class="cat-img" style="animation-delay: 0s;">
  <img src="images/cat2.png" class="cat-img" style="animation-delay: 1s;">
  <img src="images/cat3.png" class="cat-img" style="animation-delay: 2s;">
  <img src="images/cat4.png" class="cat-img" style="animation-delay: 3s;">
</div>

 <div class="magic-text">
  <div style="font-size: 50px; margin-bottom: 20px;">ðŸŒ™ The Beginning</div>
  <div style="font-size: 28px; line-height: 1.6;">
    Magic was Suppo's beloved companion, a mystical black cat with golden eyes that seemed to see beyond the veil of reality. When Magic passed, his spirit chose to remain, becoming Suppo's guardian angel in the world of cryptocurrency.
  </div>
</div>

 <script>
  // Sternenhimmel
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  let particles = JSON.parse(localStorage.getItem('particles')) || [];

  if (particles.length === 0) {
    for (let i = 0; i < 300; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);

    particles.forEach(p => {
      let opacity = 0.5 + Math.random() * 0.5;
      ctx.beginPath();
      ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
      ctx.fill();
    });

    requestAnimationFrame(animateParticles);
  }

  animateParticles();

  // Bilder und Text nacheinander einblenden
  window.addEventListener("load", () => {
    const gallery = document.getElementById("cat-gallery");
    const images = gallery.querySelectorAll(".cat-img");
    const textBlock = document.querySelector(".magic-text");

    // Galerie sichtbar machen
    gallery.style.opacity = "1";

    images.forEach((img, index) => {
      setTimeout(() => {
        img.style.opacity = "1";
      }, index * 1000); // 1 Sekunde Abstand zwischen Bildern
    });

    // Text nach letztem Bild einblenden
    setTimeout(() => {
      textBlock.classList.add("visible");
    }, images.length * 1000 + 500); // z.â€¯B. nach 4 Sekunden + 0.5s
  });
</script>
  
</body>
</html>
