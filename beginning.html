<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Beginning</title>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #cat-gallery {
      position: absolute;
      top: 32%;
      left: calc(50% - 480px);
      width: 400px;
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 20px;
      z-index: 2;
    }

    .cat-img {
      width: 100%;
      filter: drop-shadow(0 0 15px rgba(255, 255, 150, 0.8));
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .magic-text {
      color: #ffffaa;
      font-family: 'Mystery Quest', cursive;
      text-shadow: 0 0 10px #ffffaa, 0 0 20px #ffffaa;
      text-align: left;
      z-index: 10;
      position: absolute;
      top: 50%;
      left: calc(50% + 130px);
      transform: translateY(-50%);
      width: 400px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .magic-text.visible {
      opacity: 1;
    }

    .magic-button {
      position: absolute;
      top: 90%;
      left: calc(50% + 200px);
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 28px;
      font-family: 'Mystery Quest', cursive;
      color: #fff8cc;
      background-color: #333;
      border: 2px solid #fff8cc;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 10px #fff8cc, 0 0 20px #fff8cc;
      transition: background-color 0.3s, transform 0.3s, opacity 1s ease-in;
      z-index: 4;
      opacity: 0;
    }

    .magic-button:hover {
      background-color: #555;
      transform: scale(1.05);
      cursor: pointer;
    }

    .magic-button.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div id="cat-gallery">
    <img src="images/cat1.png" class="cat-img" style="animation-delay: 0s;">
    <img src="images/cat2.png" class="cat-img" style="animation-delay: 1s;">
    <img src="images/cat3.png" class="cat-img" style="animation-delay: 2s;">
    <img src="images/cat4.png" class="cat-img" style="animation-delay: 3s;">
  </div>

  <!-- ðŸ’¡ Hier: id="textBlock" ergÃ¤nzt -->
  <div class="magic-text" id="textBlock">
    <div style="font-size: 50px; margin-bottom: 20px;">ðŸŒ™ The Beginning</div>
    <div style="font-size: 28px; line-height: 1.6;">
      Magic was Suppo's beloved companion, a mystical black cat with golden eyes that seemed to see beyond the veil of reality. When Magic passed, his spirit chose to remain, becoming Suppo's guardian angel in the world of cryptocurrency.
    </div>
  </div>

  <a href="Magic.html" class="magic-button" id="magicButton">The Magic</a>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = JSON.parse(localStorage.getItem('particles')) || [];

    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        let opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    // === Einblendung von Bildern, Textblock und Button ===
    window.addEventListener("load", () => {
      const images = document.querySelectorAll(".cat-img");
      const textBlock = document.getElementById("textBlock");
      const magicButton = document.getElementById("magicButton");

      images.forEach((img, i) => {
        setTimeout(() => {
          img.style.opacity = 1;
        }, i * 1000);
      });

      setTimeout(() => {
        textBlock.classList.add("visible");

        setTimeout(() => {
          magicButton.classList.add("visible");
        }, 1500);
      }, images.length * 1000 + 500);
    });
  </script>
</body>
</html>
