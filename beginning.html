<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Beginning</title>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

   .magic-text {
  color: #ffffaa;
  font-family: 'Mystery Quest', cursive;
  text-shadow: 0 0 10px #ffffaa, 0 0 20px #ffffaa;
  text-align: left;
  z-index: 10;
  position: absolute;
  top: 50%;
  left: calc(50% + 200px);
  transform: translateY(-50%);
  width: 400px;
}


    h1 {
      font-size: 3em;
      margin-top: 10vh;
    }

    p {
      font-size: 1.5em;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="magic-text">
  <div style="font-size: 50px; margin-bottom: 20px;">ðŸŒ™ The Beginning</div>
  <div style="font-size: 28px; line-height: 1.5;">
    Magic was Suppo's beloved companion,<br>
    a mystical black cat with golden eyes<br>
    that seemed to see beyond the veil of reality.<br><br>
    When Magic passed, his spirit chose to remain,<br>
    becoming Suppo's guardian angel<br>
    in the world of cryptocurrency.
  </div>
</div>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    let particles = JSON.parse(localStorage.getItem('particles')) || [];

    if (particles.length === 0) {
      for (let i = 0; i < 300; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 2 + 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        let opacity = 0.5 + Math.random() * 0.5;
        ctx.beginPath();
        ctx.arc(p.finalX || p.x, p.finalY || p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 200, ${opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
